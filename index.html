<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Generated Example</title>
<style type="text/css">body {
  background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  }
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-30px);
    }
  }
</style>
</head>
<body>    
<div class="circle" style="width: 80px; height: 80px; margin: 10px; border-radius: 50%; background: radial-gradient(circle, 

#ffcccb, #ff6f61); animation: bounce 2s infinite;"> 
</div>
<div class="circle" style="width: 80px; height: 80px; margin: 10px; border-radius: 50%; background: radial-gradient(circle, 

#a0d1ff, #007acc); animation: bounce 2s infinite; animation-delay: 0.5s;"> 
</div>
<div class="circle" style="width: 80px; height: 80px; margin: 10px; border-radius: 50%; background: radial-gradient(circle, 

#caffb9, #32cd32); animation: bounce 2s infinite; animation-delay: 1s;"> 
</div>
